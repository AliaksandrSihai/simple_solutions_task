{% extends 'stripe_shop/base.html' %}
{% block content %}
{% for object in object_list %}

  <div class="row">
        <div class="col-12">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">{{ object.name }} </h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">{{ object.price }}({{ object.currency}})<small class="text-body-secondary fw-light"></small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>{{ object.description }}</li>
                </ul>
                <div class="d-grid gap-2 d-md-block">
                  <a class="btn btn-primary" href="{% url 'stripe_shop:item_details' object.pk %}" type="button"> Перейти </a>
                  <a class="btn btn-primary" href="#" type="button">Добавить в корзину</a>
                </div>
              </div>
            </div>
        </div>
  </div>


{% endfor %}
{% endblock content %}
